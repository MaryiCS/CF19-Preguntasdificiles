    <script>
        const questions = [
            "¿Qué pasa si (agrega el nombre de tu competidor más fuerte) lo desarrolla?",
            "No invierto en [sector] (pero sabes que sí han invertido en el sector)",
            "No creo que esta sea una idea de negocio escalable (negocio muy grande)",
            "Me gustaría ver un poco más de tracción.",
            "Contáctanos si gustas pero preferimos warm intros",
            "(Tienen un prototipo, un número importante de contactos en tu landing page, prototipo, etc.) ¿Sí, pero qué tracción tienes?",
            "¿Por qué esto no se hizo antes?",
            "¿Cómo esta iniciativa puede lograr los resultados prometidos?",
            "¿Cuál es tu ventaja o barrera competitiva?",
            "¿Cómo tu negocio puede escalar a otros países (de la región o a nivel mundial)?"
        ];

        function generateQuestions() {
            const container = document.getElementById('questions-container');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>Pregunta ${index + 1}</h3>
                    <p>${q}</p>
                    <button onclick="toggleAnswer(${index})">Mostrar/Ocultar Respuesta</button>
                    <div id="answer-${index}" class="answer">
                        <textarea rows="4" cols="50" placeholder="Escribe tu respuesta aquí (tiempo de respuesta 1 minuto)"></textarea>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        function toggleAnswer(index) {
            const answer = document.getElementById(`answer-${index}`);
            answer.style.display = answer.style.display === 'none' ? 'block' : 'none';
        }

        function mostrarMensaje() {
            alert("Esta es una versión de prueba, no olvides hacer captura de pantalla de tu trabajo o botón derecho para guardar como PDF.");
        }

        window.onload = generateQuestions;
    </script>
